<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../css/login.css}" href="../static/css/login.css">
    <title>Inicio de Sesión</title>
</head>

<body>
    <header>
        <!-- Página principal -->
        <a class="header__a" th:href="@{/tareas}">Tareas</a>
        <a class="header__a" th:href="@{/login}">Inicia Sesión</a>
        <a class="header__a" th:href="@{/crear}">Crear cuenta</a>
    </header>
    <form action="/creada" method="post">
        <h1>Crea una cuenta</h1>
        <input type="text" name="user" placeholder="Usuario">
        <input type="password" name="passw" placeholder="Contraseña">
        <input type="submit" value="Crear cuenta">
        <a th:href="@{/login}">Inicia sesión</a>
    </form>
</body>

</html>
